<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Component</title>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200&display=swap" rel="stylesheet">
    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <main>
      <article class="product">
        <picture class="product-img">
        <source srcset="images/image-product-desktop.jpg">
        <img src="./image-product-desktop.jpg"
        alt="Gabrielle Essence perfume
         bottle laying flat on a table with 
         green leaves laying beside it in opposite direction">
        </picture>

      <div class="product-content">
    <p class="product-category">Perfume</p>

    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

    A floral, solar and voluptuous interpretation composed by Oliver Polge, 
    Perfumer-Creator for the house of CHANEL. 

    <div class="flex-group">
    <p class="product-price">
      <span class="visually-hidden">Current price:</span>
      $149.99
    </p>
    <p class="product-original-price">
      <span 
      class="visually-hidden">Original price:</span>
      <s>$I69.99</s>
    </p>
  </div>

    <button class="button"
    data-icon="shopping-cart">Add to Cart</button>
  </div>

</article>
</main>
</body>
</html>
